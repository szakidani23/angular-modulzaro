<div class="container">
  <h3>Edit Post</h3>
  <div class="form-group">
    <label for="title">Title</label>
    <input [(ngModel)]="post.title" class="form-control" id="title" />
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <textarea [(ngModel)]="post.body" class="form-control" id="body"></textarea>
  </div>
  <button class="btn btn-success" (click)="onSave()">Save</button>
</div>

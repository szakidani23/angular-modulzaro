<div class="container">
  <h3>Edit Post</h3>
  <div class="form-group">
    <label class="my-2" for="title">Title</label>
    <input [(ngModel)]="post.title" class="form-control" id="title" />
  </div>
  <div class="form-group">
    <label class="my-2" for="body">Body</label>
    <textarea [(ngModel)]="post.body" class="form-control" id="body"></textarea>
  </div>
  <button class="btn btn-success my-3 px-3 fs-4" (click)="onSave()">Save <i class="bi bi-floppy2"></i></button>
</div>

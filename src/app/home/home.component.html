<div class="container">
  <h2>Posts</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-4" *ngFor="let post of posts">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.body}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

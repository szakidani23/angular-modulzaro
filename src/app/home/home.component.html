<div class="container">
  <h2>Posts</h2>

  <!-- Edit Post Only visible if selected-->
  <app-post-editor *ngIf="selectedPost" [post]="selectedPost" (savePost)="savePost($event)"></app-post-editor>
  <!-- Edit Post Ends -->

  <!-- POSTS -->
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-4" *ngFor="let post of posts">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.body}}</p>
          <button class="btn btn-warning" (click)="editPost(post)">Edit</button>
          <button class="btn btn-danger" (click)="deletePost(post.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
